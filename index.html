<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100px;
            height: 20px;   
            border: 1px solid black;
            background-color: #eed481;
            display: inline-block;
            margin-right: 5px;
            color: black;
        }
        td{
            text-align: center;
            margin-top:5px ;
        }
    </style>
</head>
<body>
    <script>
        for (let i1 = 1; i1 <= 10; i1++) {
            for (let i2 = 1; i2 <= 10; i2++) {
                document.write("<table><td>" + i1 + " * " + i2 + " = " + i1 * i2 + "</td></table>");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
